<h1>Ingresar</h1>
<hr />

<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (submit)="logIn()">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        class="form-control"
        placeholder="Nombre de usuario"
        autofocus
      />
      <button [disabled]="name.trim().length === 0" class="btn btn-primary btn-block mt-3">Ingresar</button>
    </form>
  </div>
</div>
